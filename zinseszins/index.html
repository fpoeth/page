
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinseszinsrechner</title>
 
    <script>function fEuro(number) {
               return number.toFixed(2) + "€";
          }
          
          
          function fRechner() {
               var vZs = parseFloat(document.getElementById("idZs").value);
               var vSk = parseFloat(document.getElementById("idSk").value);
               var vLz = parseFloat(document.getElementById("idLz").value);
               
               var vZf = 1 + vZs / 100;
               var vEk = vSk * Math.pow(vZf, vLz);
               
               var vZinsen;
               var vKJE;
               
               var vJahr = 0;
               var vKJA = vSk;

               var vAusgabe = "";
               vAusgabe = vAusgabe + "Das Endkapital beträgt: " + fEuro(vEk) + ".<br><br>";
               
               vAusgabe = vAusgabe + "<table border=1>";
               vAusgabe = vAusgabe + "<tr><th>Jahr</th><th>Kapital am 1.1.</th><th>Zinsen am 31.12.</th><th>Kapital am 31.12.</th></tr>";

               while (vJahr <= vLz) {
                    vZinsen = vKJA * (vZs / 100);
                    vKJE = vKJA+ vZinsen;
                   
                   if (vJahr == vLz){
                       vAusgabe = vAusgabe + "<tr><td>" + vJahr + "</td><td>" +vKJA +"</td><td>" + Keine Angabe + "</td><td>" + Keine Angabe + "</td></tr>";
                   } else {
                    vAusgabe = vAusgabe + "<tr><td>" + vJahr + "</td><td>" + vKJA + "</td><td>" + vZinsen + "</td><td>" + vKJE+ "</td></tr>";
                   }

                    vKJA = vKJE;
                    vJahr++;
               }

               vAusgabe = vAusgabe + "</table>";
               document.getElementById("idAusgabe").innerHTML = vAusgabe;
          } 
          </script>
    </head>


    <body>
    <h1>Zinseszinsrechner</h1>

    Zinssatz: <input id="idZs" type="text" value="2">%<br>
    Startkapital: <input id="idSk" type="text" value="1000">€<br>
    Laufzeit: <input id="idLz" type="text" value="5"> Jahre<br><br>

    <button onClick="fRechner()">Berechnen</button><br><br>

    <div id="idAusgabe">Klicken Sie auf den Button Berechnen, damit hier eine Tabelle erscheint...</div>

    </body>
</html>
