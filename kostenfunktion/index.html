<html>
	<head>

		<title>Kostenfunktion</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>

			"use strict";
function fKostenfunktion() {
				
				var vkf; //*fixe Kosten*//
				var vx;  //*x*//
        var vkv; //*variable Kosten*//
				var vKx; //*K von x*//
				var vStart = -10;
				var vAusgabe = "";
				var vEndwert = 10;
				
				vStart = document.getElementById("idStart").value;
				vEndwert = document.getElementById("idEndwert").value;
				vkv = document.getElementById("idKv").value;
				vkf = document.getElementById("idKf").value;

				vAusgabe = vAusgabe + "<table border=1>";
        vAusgabe = vAusgabe + "<tr><th>x</th><th>K(x)</th></tr>";
				
				vKx = vkv * vx + vkf;
				
				while (vStart<=vEndwert){
					
					vKx = vkv * vx + vkf;
				
					vAusgabe = vAusgabe+ "<td>"+vx+"</td>" + "<td>"+vKx+"</td>";
					
           vkv++
				}			
				
				vAusgabe = vAusgabe + "</table>";
				
				document.getElementById("idAusgabe").innerHTML = vAusgabe;
				
			}
     
   	</script>

	</head>
  
  	<body>

		<h1>Kostenfunktion</h1>
		
		Start: <input id="idStart" type="text" value="-10" maxlength="100" size="5"><br><br>
		Ende: <input id="idEndwert" type="text" value="10" maxlength="100" size="5"><br><br>
   		Kostenvariable: <input id="idKv" type="text" value="2" maxlength="100" size="5"><br><br>
		Fixe Kosten: <input id="idKf" type="text" value="20" maxlength="100" size="5"><br><br>
      
		<button onClick="fKostenfunktion();">Kostenfunktion berechnen!</button>
		<div id="idAusgabe"></div>

	</body>

</html>
